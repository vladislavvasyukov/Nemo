{% extends 'core/emails/email_base.html' %}
{% load i18n %}

{% block content %}
    <table class="main" width="100%" cellpadding="0" cellspacing="0">
        <tr>
            <td class="alert alert-warning">
                {% trans 'Восстановление пароля' %}
            </td>
        </tr>
        <tr>
            <td class="content-wrap">
                <table width="100%" cellpadding="0" cellspacing="0">
                    <tr>
                        <td class="content-block">
                            {% trans 'Вы отправили запрос на восстановление пароля. Для продолжения нажмите на кнопку' %}
                        </td>
                    </tr>
                    <tr>
                        <td class="content-block" style="text-align: center">
                            <a href="{{ SITE_MAIN_PAGE }}{% url 'password_reset_confirm' uidb64=uid token=token %}" class="btn-primary" itemprop="url">
                                {% trans 'Восстановить пароль' %}
                            </a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
{% endblock %}
